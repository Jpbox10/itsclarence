<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
    body{
      background: url(Mountain\ pic.jpg)no-repeat center fixed;
      background-size: cover;
    }
    table{
      margin-left: 80px;
      border-collapse: collapse;
      text-align: center;
      
    }
    
    [class*="col"]{
      padding: 1rem;
      background-color: #42a6d4;
      border: 2px solid #181414;
      color: black;
      text-align: center;
      opacity: 0.7;

    }
  </style>
  

  <div class="container">
    <div class="row">
        <div class="col-md">1</div>
        <div class="col-md">2</div>
        <div class="col-md">3</div>
        <div class="col-md">4</div>
        <div class="col-md">5</div>
        <div class="col-md">6</div>
    </div>   

    <div class="row">
        <div class="col-xxl-8">7</div>
        <div class="col-md">8</div>
        <div class="col-md">9</div>
        <div class="col-md">10</div>
        <div class="col-xxl-8">11</div>
        <div class="col-xxl-8">12</div>
        <div class="col-sm">13</div>
        <div class="col-sm">14</div>
        <div class="col-xxl-8">ocean</div>
        <div class="col-xxl-8">ocean</div>
        <div class="col-xxl-8">ocean</div> 
    </div>
  </div>
 
</body>
</html>
